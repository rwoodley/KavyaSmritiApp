<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verse - Smriti</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header id="verse-header"></header>
  <main id="verse-main"></main>
  
  <nav id="toolbar" class="toolbar">
    <button data-action="toggleHindi" aria-label="Toggle Hindi text" title="Show/hide Hindi text">Hindi</button>
    <button data-action="toggleSpeak" aria-label="Toggle speech playback" title="Play/pause audio">Speak</button>
    <button data-action="toggleTranslit" aria-label="Toggle transliteration" title="Show/hide transliteration">Translit</button>
    <button data-action="toggleEnglish" aria-label="Toggle English translation" title="Show/hide English translation">English</button>
    <button data-action="toggleAll" aria-label="Toggle all text layers" title="Show/hide all text layers">All</button>
    <button data-action="toggleExplanation" aria-label="Toggle explanation" title="Show/hide explanation">Explanation</button>
    <button data-action="goPrev" aria-label="Go to previous verse" title="Previous verse">Prev</button>
    <button data-action="goNext" aria-label="Go to next verse" title="Next verse">Next</button>
    <button data-action="decScale" aria-label="Decrease text size" title="Decrease text size">Aâˆ’</button>
    <button data-action="incScale" aria-label="Increase text size" title="Increase text size">A+</button>
  </nav>
  
  <script type="module">
    import { initVerse } from '/assets/app.js';
    initVerse();
  </script>
</body>
</html>
